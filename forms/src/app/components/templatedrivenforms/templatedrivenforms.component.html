<div class="" style="margin-top: 40px;">
  <form>
    <div class="form-group">
      <label for="topic">Temat:</label>
      <input type="text" class="form-control" id="topic" placeholder="tytuł..." required>
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="message">Wiadomość:</label>
      <textarea row="4" type="text" class="form-control" id="message" placeholder="wiadomość..." required></textarea>
    </div>
    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input type="text" class="form-control" id="name" placeholder="nazwa..." required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="text" class="form-control" id="email" placeholder="e-mail..." required>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>

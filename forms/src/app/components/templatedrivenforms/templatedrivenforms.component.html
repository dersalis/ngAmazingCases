<!-- Wszystkie pola muszą mieć właściwość id, name -->

<div class="" style="margin-top: 40px;">
  <form (ngSubmit)="onSubmit()" #contForm="ngForm">
    <div class="form-group">
      <label for="topic">Temat:</label>
      <input [(ngModel)]="message.topic" #topic="ngModel" [ngModelOptions]="{standalone: true}"
      type="text" class="form-control" id="topic" name="topic" placeholder="tytuł..." required>
      <small *ngIf="!topic.valid && topic.dirty" class="form-text text-muted">Pole wymagane!</small>
    </div>

    <div class="form-group">
      <label for="message">Wiadomość:</label>
      <textarea [(ngModel)]="message.msg" #msg="ngModel"
      row="4" type="text" class="form-control" id="message" name="message" placeholder="wiadomość..."
      required minlength="50" maxlength="75"></textarea>
      <small *ngIf="!msg.valid && msg.dirty" class="form-text text-muted">Pole wymagane!</small>
      <small *ngIf="msg.errors && msg.errors.minlength" class="form-text text-muted">Wiadomość musi mieć 50 znaków!</small>
      <small *ngIf="msg.errors && msg.errors.maxlength" class="form-text text-muted">Wiadomość nie może mieć więcej niż 75 znaków!</small>
    </div>

    <div class="form-group">
      <label for="name">Nazwa:</label>
      <input [(ngModel)]="message.name" #name="ngModel"
      type="text" class="form-control" id="name" name="name" placeholder="nazwa..." required>
      <small *ngIf="!name.valid && name.dirty" class="form-text text-muted">Pole wymagane!</small>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input [(ngModel)]="message.email" #email="ngModel"
      type="text" class="form-control" id="email" name="email" placeholder="e-mail..." required email>
      <small *ngIf="!email.valid && email.dirty" class="form-text text-muted">Pole wymagane!</small>
      <small *ngIf="email.errors && email.errors.email" class="form-text text-muted">Adres e-mail jest nie poprawny!</small>
    </div>

    <div class="form-group">
      <label for="course">Który kurs jest najciekawszy?</label>
      <select [(ngModel)]="message.course" #course id="course" name="course" class="form-control" required>
        <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
      </select>
      <small *ngIf="!course.valid" class="form-text text-muted">Wybierz opcję!</small>
    </div>

    <div class="form-check">
      <input [(ngModel)]="message.bot" [value]="true" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Tak
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="message.bot" [value]="false" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Nie
      </label>
    </div>

    <button type="submit" [disabled]="!contForm.valid" class="btn btn-primary" style="margin-top: 30px;">Zapisz</button>
    <button type="reset" (click)="reset()" class="btn btn-primary" style="margin-top: 30px;">Anuluj</button>
  </form>
</div>
